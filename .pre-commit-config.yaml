repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
- repo: local
  hooks:
  - id: black
    name: black
    language: python
    types_or: [python, pyi]
    entry: black
  - id: flake8
    name: flake8
    language: python
    types_or: [python, pyi]
    entry: flake8
